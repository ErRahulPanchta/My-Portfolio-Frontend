    <meta name="author" content="Rahul Panchta" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Open Graph / Facebook -->

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
